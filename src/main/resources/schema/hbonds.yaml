$schema: http://json-schema.org/draft-07/schema
additionalProperties: false
default: {}
properties:
  hbonds:
    $id: '#/properties/hbonds'
    additionalItems: false
    default: []
    items:
      $id: '#/properties/hbonds/items'
      additionalProperties: false
      default: {}
      properties:
        atom1_id:
          $id: '#/properties/hbonds/items/properties/atom1_id'
          default: ''
          title: The atom1_id schema
          type: string
        atom1_serNum:
          $id: '#/properties/hbonds/items/properties/atom1_serNum'
          default: 0
          title: The atom1_serNum schema
          type: integer
        atom2_id:
          $id: '#/properties/hbonds/items/properties/atom2_id'
          default: ''
          title: The atom2_id schema
          type: string
        atom2_serNum:
          $id: '#/properties/hbonds/items/properties/atom2_serNum'
          default: 0
          title: The atom2_serNum schema
          type: integer
        atom_pair:
          $id: '#/properties/hbonds/items/properties/atom_pair'
          default: ''
          title: The atom_pair schema
          type: string
        distance:
          $id: '#/properties/hbonds/items/properties/distance'
          default: 0.0
          title: The distance schema
          type: number
        donAcc_type:
          $id: '#/properties/hbonds/items/properties/donAcc_type'
          default: ''
          title: The donAcc_type schema
          type: string
        index:
          $id: '#/properties/hbonds/items/properties/index'
          default: 0
          title: The index schema
          type: integer
        residue_pair:
          $id: '#/properties/hbonds/items/properties/residue_pair'
          default: ''
          title: The residue_pair schema
          type: string
      required:
        - index
        - atom1_serNum
        - atom2_serNum
        - donAcc_type
        - distance
        - atom1_id
        - atom2_id
        - atom_pair
        - residue_pair
      title: The items schema
      type: object
    title: The hbonds schema
    type: array
required:
  - hbonds
title: The root schema
type: object
